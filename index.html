<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Inter:wght@300;400;500;600&family=Dancing+Script:wght@400;600&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="css/landing.css" />
  <link rel="icon" type="image/x-icon" href="assets/icons/favicon.ico" />
</head>
<body class="landing-body">
  <main class="landing">
    <header class="landing-header">
      <div class="eyebrow">THE WEDDING</div>
    </header>

    <section class="hero">
      <div class="hero-media">
        <!-- If you have a final image, replace the placeholder below -->
        <img class="hero-img" src="assets/photos/LandingPage.jpeg" alt="Jacky & Eunice" onerror="this.classList.add('hero-fallback')" />
        <div class="hero-overlay">
          <div class="names">
            <span class="name left">JACKY</span>
            <span class="ring">üíç</span>
            <span class="name right">EUNICE</span>
          </div>
        </div>
      </div>

      <div class="cta">
        <a class="welcome-btn" href="app.html" aria-label="Enter wedding app">WELCOME</a>
      </div>
    </section>

    <footer class="landing-footer">
      <div class="date">25 Oct 2025</div>
    </footer>
  </main>

  <script>
    // Small enhancement: if image missing, keep layout pleasant
    (function(){
      const img = document.querySelector('.hero-img');
      img && img.addEventListener('error', function(){ this.classList.add('hero-fallback'); });
    })();
  </script>
</body>
</html>
